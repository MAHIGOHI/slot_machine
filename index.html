<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Idea Slot Machine</title>

  <style>
    :root {
      --bg: #ffffff;
      --card: #f4f6f8;
      --text: #111827;
      --muted: #6b7280;
      --accent: #6366f1;
      --glow: rgba(99,102,241,0.35);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 24px;
    }

    .slot {
      background: var(--card);
      border-radius: 16px;
      padding: 28px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      margin-bottom: 24px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .idea {
      font-size: 18px;
      font-weight: 500;
      line-height: 1.4;
    }

    .spin-btn {
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background: var(--accent);
      box-shadow: 0 0 0 var(--glow);
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.15s ease;
    }

    .spin-btn:active {
      transform: scale(0.97);
    }

    .spin-btn.glow {
      box-shadow: 0 0 28px var(--glow);
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">ðŸŽ° AI Idea Slot</div>
    <div class="subtitle">Spin & discover your next AI idea</div>

    <div class="slot">
      <div id="idea" class="idea">
        Tap spin to get an AI idea âœ¨
      </div>
    </div>

    <button id="spin" class="spin-btn">
      Spin AI Idea
    </button>

    <div class="footer">
      Built for AI Store â€¢ No login â€¢ Free forever
    </div>
  </div>

  <script>
    const ideas = [
      "AI tool that fixes bad prompts automatically",
      "AI app that suggests business ideas daily",
      "AI assistant for students who hate studying",
      "AI that turns thoughts into content ideas",
      "AI tool to generate startup names instantly",
      "AI productivity coach for lazy creators",
      "AI that explains complex topics simply",
      "AI idea validator for beginners",
      "AI app that suggests viral reel ideas",
      "AI tool that improves your prompts in one click",
      "AI system that turns ideas into workflows",
      "AI helper for non-technical founders",
      "AI that finds problems worth solving",
      "AI daily idea generator for creators",
      "AI app that trains users how to think with AI"
    ];

    const ideaEl = document.getElementById("idea");
    const spinBtn = document.getElementById("spin");

    spinBtn.addEventListener("click", () => {
      spinBtn.classList.add("glow");
      ideaEl.textContent = "Spinning ideasâ€¦ ðŸŽ²";

      let spins = 0;
      const interval = setInterval(() => {
        ideaEl.textContent =
          ideas[Math.floor(Math.random() * ideas.length)];
        spins++;
        if (spins > 8) {
          clearInterval(interval);
          spinBtn.classList.remove("glow");
        }
      }, 80);
    });
  </script>

</body>
  </html>
