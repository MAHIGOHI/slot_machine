<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invisible Choice Machine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#0f172a;
  color:#e5e7eb;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  width:100%;
  max-width:420px;
  background:#020617;
  border-radius:20px;
  padding:24px;
  box-shadow:0 0 40px rgba(56,189,248,.35);
  text-align:center;
}
h1{
  font-size:18px;
  margin-bottom:18px;
  color:#38bdf8;
}
.options{
  display:flex;
  justify-content:space-between;
  gap:16px;
}
.choice{
  flex:1;
  height:120px;
  background:#1e293b;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  cursor:pointer;
  user-select:none;
}
.result{
  margin-top:20px;
  background:#020617;
  border:1px solid #334155;
  border-radius:14px;
  padding:16px;
  min-height:90px;
  white-space:pre-wrap;
}
.small{
  margin-top:10px;
  font-size:12px;
  color:#64748b;
}
</style>
</head>

<body>
<div class="card">
  <h1>Choose without thinking</h1>

  <div class="options">
    <div class="choice" onclick="select(0)">Option</div>
    <div class="choice" onclick="select(1)">Option</div>
  </div>

  <div id="result" class="result">
    You haven't chosen yet.
  </div>

  <div class="small">
    Tap instinctively. There is no right answer.
  </div>
</div>

<script>
let start = Date.now();
let lastMove = null;

function select(side){
  const time = Date.now() - start;

  let profile = "";

  if(time < 900){
    profile = "You decide fast.\nYou trust instinct more than certainty.";
  }else if(time < 2000){
    profile = "You pause before choosing.\nYou balance logic and intuition.";
  }else{
    profile = "You hesitate.\nYou fear losing more than you desire winning.";
  }

  if(side === 0){
    profile += "\n\nYou lean toward familiarity over exploration.";
  }else{
    profile += "\n\nYou lean toward curiosity over safety.";
  }

  document.getElementById("result").innerText =
    "Result:\n\n" + profile + 
    "\n\nYou were not asked anything.\nYet you revealed something.";

  start = Date.now();
}
</script>
</body>
</html>
