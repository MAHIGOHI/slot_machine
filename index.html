--shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
--transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

* {
box-sizing: border-box;
margin: 0;
padding: 0;
-webkit-tap-highlight-color: transparent;
}

body {

/* Blogger Override - Hide Default Elements just in case */
.navbar, .blog-pager, .post-footer, .feed-links, .sidebar, .header, .footer { display: none !important; }

## /* -------------------------------------------------- LAYOUT & CONTAINER

*/
#app-container {
width: 100%;
max-width: 600px;
margin: 0 auto;
position: relative;
}

header {
text-align: center;
margin-bottom: 30px;
padding-top: 20px;
}

h1 {
font-size: 1.5rem;
font-weight: 700;
margin-bottom: 8px;
color: var(--text-main);
}

.subtitle {
font-size: 0.95rem;
color: var(--text-sub);
}

## /* -------------------------------------------------- COMPONENTS

*/
/* Cards */
.card-grid {
display: grid;
grid-template-columns: 1fr;
gap: 12px;
}

@media (min-width: 480px) {
.card-grid {
grid-template-columns: 1fr 1fr;
}
}

.selection-card {
background: var(--card-bg);
border: 1px solid var(--border);
border-radius: var(--radius);
padding: 20px;
cursor: pointer;
transition: var(--transition);
display: flex;
align-items: center;
gap: 15px;
box-shadow: var(--shadow);
}

.selection-card:active {
transform: scale(0.98);
}

.selection-card:hover {
border-color: var(--primary);
transform: translateY(-2px);
}

.card-icon {
font-size: 1.5rem;
background: #eef2ff;
width: 40px;
height: 40px;
display: flex;
align-items: center;
justify-content: center;
border-radius: 50%;
}

.card-text {
font-weight: 600;
font-size: 1rem;
}

/* Result Cards */
.result-card {
background: var(--card-bg);
border-radius: var(--radius);
padding: 24px;
margin-bottom: 16px;
box-shadow: var(--shadow);
border-left: 4px solid var(--primary);
}

.result-title {
font-weight: 700;
font-size: 1.1rem;
margin-bottom: 6px;
}

.result-desc {
color: var(--text-sub);
font-size: 0.9rem;
margin-bottom: 16px;
}

.tool-btn {
display: inline-block;
background: var(--primary);
color: white;
text-decoration: none;
padding: 8px 16px;
border-radius: 6px;
font-size: 0.85rem;
font-weight: 500;
transition: background 0.2s;
}

.tool-btn:hover {
background: var(--primary-hover);
}

/* Navigation */
.nav-bar {
display: flex;
justify-content: flex-start;
margin-bottom: 20px;
}

.back-btn {
background: transparent;
border: none;
color: var(--text-sub);
font-size: 0.9rem;
cursor: pointer;
display: flex;
align-items: center;
gap: 6px;
padding: 8px 0;
}

.back-btn:hover {
color: var(--primary);
}

## /* -------------------------------------------------- UTILITIES & ANIMATION

*/
.hidden {
display: none !important;
}

.fade-in {
animation: fadeIn 0.4s ease-out forwards;
opacity: 0;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(10px); }
to { opacity: 1; transform: translateY(0); }
}

.progress-dots {
display: flex;
justify-content: center;
gap: 8px;
margin-bottom: 25px;
}

.dot {
width: 8px;
height: 8px;
border-radius: 50%;
background-color: var(--border);
transition: background-color 0.3s;
}

.dot.active {
background-color: var(--primary);
}
</style>
