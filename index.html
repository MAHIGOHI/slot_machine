<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Near Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f6f8;
}

/* Header */
.header {
  background: #0f172a;
  color: #fff;
  padding: 16px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}

/* Search Box */
.search-box {
  padding: 15px;
  background: #ffffff;
}

.search-box input {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 14px;
}

/* Job Card */
.job-card {
  background: #ffffff;
  margin: 12px;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.job-title {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 6px;
}

.company {
  font-size: 14px;
  color: #555;
}

.location {
  font-size: 13px;
  color: #777;
  margin: 6px 0;
}

.salary {
  font-size: 14px;
  color: #0f766e;
  font-weight: bold;
}

/* Apply Button */
.apply-btn {
  margin-top: 10px;
  display: inline-block;
  padding: 8px 14px;
  background: #2563eb;
  color: #fff;
  border-radius: 6px;
  text-decoration: none;
  font-size: 14px;
}

/* Bottom Nav */
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #ffffff;
  display: flex;
  justify-content: space-around;
  border-top: 1px solid #ddd;
}

.bottom-nav div {
  padding: 10px 0;
  font-size: 12px;
  color: #555;
  text-align: center;
}

.bottom-nav div.active {
  color: #2563eb;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="header">Job Near Me</div>

<div class="search-box">
  <input type="text" placeholder="Search job title (eg. Helper, Driver)">
  <input type="text" placeholder="Location (Auto-detect)">
</div>

<div class="job-card">
  <div class="job-title">Delivery Executive</div>
  <div class="company">Zomato</div>
  <div class="location">üìç 2 km away</div>
  <div class="salary">‚Çπ15,000 ‚Äì ‚Çπ25,000</div>
  <a href="#" class="apply-btn">Apply Now</a>
</div>

<div class="job-card">
  <div class="job-title">Store Helper</div>
  <div class="company">Reliance Mart</div>
  <div class="location">üìç 1.5 km away</div>
  <div class="salary">‚Çπ12,000 ‚Äì ‚Çπ18,000</div>
  <a href="#" class="apply-btn">Apply Now</a>
</div>

<div class="job-card">
  <div class="job-title">Office Boy</div>
  <div class="company">Local Office</div>
  <div class="location">üìç Nearby</div>
  <div class="salary">‚Çπ10,000 ‚Äì ‚Çπ14,000</div>
  <a href="#" class="apply-btn">Apply Now</a>
</div>

<div class="bottom-nav">
  <div class="active">Home</div>
  <div>Search</div>
  <div>Saved</div>
  <div>Profile</div>
</div>

</body>
</html>
