<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prompt Reality Checker</title>
<style>
body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:#f6f7fb;
  color:#0f172a;
}
.container{
  max-width:500px;
  margin:auto;
  padding:16px;
}
h1{
  font-size:20px;
  margin-bottom:8px;
}
textarea{
  width:100%;
  height:140px;
  padding:12px;
  font-size:14px;
  border-radius:10px;
  border:1px solid #d1d5db;
  resize:none;
}
button{
  width:100%;
  margin-top:12px;
  padding:12px;
  font-size:15px;
  font-weight:600;
  border:none;
  border-radius:10px;
  background:#4f46e5;
  color:#fff;
}
.result{
  margin-top:16px;
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:12px;
  padding:12px;
  font-size:14px;
}
.warn{color:#b91c1c}
.ok{color:#065f46}
</style>
</head>

<body>
<div class="container">
  <h1>Prompt Reality Checker</h1>

  <textarea id="prompt" placeholder="Paste your AI prompt here..."></textarea>
  <button onclick="analyze()">Analyze Prompt</button>

  <div id="output" class="result"></div>
</div>

<script>
function analyze(){
  const p = document.getElementById("prompt").value.toLowerCase();
  let out = "";

  if(!p.trim()){
    document.getElementById("output").innerHTML =
      "<span class='warn'>No prompt provided.</span>";
    return;
  }

  if(!p.includes("act as") && !p.includes("you are")){
    out += "❌ Role not defined<br>";
  }else{
    out += "✅ Role defined<br>";
  }

  if(p.length < 40){
    out += "❌ Prompt too short / vague<br>";
  }else{
    out += "✅ Prompt length acceptable<br>";
  }

  if(!p.includes("format") && !p.includes("output")){
    out += "❌ Output format not specified<br>";
  }else{
    out += "✅ Output format mentioned<br>";
  }

  if(!p.includes("do not") && !p.includes("avoid")){
    out += "⚠️ No constraints found<br>";
  }else{
    out += "✅ Constraints included<br>";
  }

  document.getElementById("output").innerHTML = out;
}
</script>
</body>
</html>
