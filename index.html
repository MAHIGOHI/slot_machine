<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>MIND RIPPLE</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#f7f8ff;
  overflow:hidden;
  touch-action:none;
}
canvas{display:block}
</style>
</head>

<body>
<canvas id="c"></canvas>

<script>
const c=document.getElementById("c");
const x=c.getContext("2d");
resize();window.onresize=resize;

let ripples=[];
let chaos=0;

function resize(){
  c.width=innerWidth;
  c.height=innerHeight;
}

c.addEventListener("touchstart",e=>{
  const t=e.touches[0];
  createRipple(t.clientX,t.clientY);
});

function createRipple(xp,yp){
  ripples.push({
    x:xp,y:yp,
    r:0,
    speed:1+Math.random()*2,
    life:0,
    hue:200+Math.random()*120
  });
  chaos++;
  if(chaos>25) resetWorld();
}

function resetWorld(){
  ripples=[];
  chaos=0;
}

function loop(){
  x.fillStyle="rgba(247,248,255,0.25)";
  x.fillRect(0,0,c.width,c.height);

  for(let i=ripples.length-1;i>=0;i--){
    const r=ripples[i];
    r.r+=r.speed;
    r.life++;

    x.strokeStyle=`hsla(${r.hue},80%,65%,${1-r.life/180})`;
    x.lineWidth=2;
    x.beginPath();
    x.arc(r.x,r.y,r.r,0,Math.PI*2);
    x.stroke();

    if(r.life>180) ripples.splice(i,1);
  }

  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
