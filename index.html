<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mahi002 super calculator</title>

<style>
:root{
  --bg:#f4f7ff;
  --card:#ffffff;
  --primary:#2563eb;
  --accent:#1e40af;
  --text:#0f172a;
  --muted:#64748b;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.calculator{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:24px;
  box-shadow:0 25px 60px rgba(37,99,235,.25);
  padding:20px;
}

.header{
  text-align:center;
  font-weight:700;
  font-size:18px;
  color:var(--accent);
  margin-bottom:12px;
}

.display{
  background:#eef2ff;
  border-radius:16px;
  padding:14px;
  text-align:right;
  margin-bottom:12px;
}

.history{
  font-size:12px;
  color:var(--muted);
  min-height:14px;
}

.result{
  font-size:32px;
  font-weight:700;
  color:var(--text);
  overflow-x:auto;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

button{
  height:56px;
  border:none;
  border-radius:14px;
  font-size:18px;
  font-weight:600;
  background:#f1f5ff;
  color:var(--text);
  cursor:pointer;
}

button.operator{
  background:#e0e7ff;
  color:var(--accent);
}

button.equal{
  background:var(--primary);
  color:#fff;
  grid-column:span 2;
}

button.clear{
  background:#fee2e2;
  color:#b91c1c;
}

button:active{
  transform:scale(.96);
}
</style>
</head>

<body>
<div class="calculator">

  <div class="header">mahi002 super calculator</div>

  <div class="display">
    <div class="history" id="history"></div>
    <div class="result" id="result">0</div>
  </div>

  <div class="grid">
    <button class="clear" onclick="clearAll()">C</button>
    <button onclick="backspace()">⌫</button>
    <button onclick="add('(')">(</button>
    <button onclick="add(')')">)</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button class="operator" onclick="add('/')">÷</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button class="operator" onclick="add('*')">×</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button class="operator" onclick="add('-')">−</button>

    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button class="operator" onclick="add('+')">+</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>

</div>

<script>
let expression = "";

function add(val){
  expression += val;
  document.getElementById("result").textContent = expression;
}

function clearAll(){
  expression = "";
  document.getElementById("result").textContent = "0";
  document.getElementById("history").textContent = "";
}

function backspace(){
  expression = expression.slice(0,-1);
  document.getElementById("result").textContent = expression || "0";
}

function calculate(){
  try{
    const res = eval(expression);
    document.getElementById("history").textContent = expression + " =";
    document.getElementById("result").textContent = res;
    expression = res.toString();
  }catch{
    document.getElementById("result").textContent = "Error";
    expression="";
  }
}
</script>

</body>
</html>
