<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI World Core</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#05070d;
  overflow:hidden;
  touch-action:manipulation;
}

canvas{
  display:block;
}

#hint{
  position:absolute;
  bottom:14px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:rgba(255,255,255,.35);
  letter-spacing:.4px;
}
</style>
</head>

<body>
<canvas id="ai"></canvas>
<div id="hint">tap to evolve</div>

<script>
const canvas = document.getElementById("ai");
const ctx = canvas.getContext("2d");

let w,h,nodes=[],links=[];
resize();

window.addEventListener("resize",resize);
canvas.addEventListener("click",evolve);

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}

function random(min,max){return Math.random()*(max-min)+min}

function createWorld(){
  nodes=[];
  links=[];
  const count = Math.floor(random(25,60));

  for(let i=0;i<count;i++){
    nodes.push({
      x:random(0,w),
      y:random(0,h),
      vx:random(-0.4,0.4),
      vy:random(-0.4,0.4),
      r:random(1.5,3.2),
      p:Math.random()
    });
  }
}

function evolve(){
  createWorld();
}

function draw(){
  ctx.clearRect(0,0,w,h);

  // links
  for(let i=0;i<nodes.length;i++){
    for(let j=i+1;j<nodes.length;j++){
      const a=nodes[i],b=nodes[j];
      const d=Math.hypot(a.x-b.x,a.y-b.y);
      if(d<120){
        ctx.strokeStyle=`rgba(99,102,241,${(1-d/120)*0.25})`;
        ctx.lineWidth=1;
        ctx.beginPath();
        ctx.moveTo(a.x,a.y);
        ctx.lineTo(b.x,b.y);
        ctx.stroke();
      }
    }
  }

  // nodes
  for(const n of nodes){
    ctx.fillStyle=`rgba(255,255,255,${0.6+n.p*0.4})`;
    ctx.beginPath();
    ctx.arc(n.x,n.y,n.r,0,Math.PI*2);
    ctx.fill();

    n.x+=n.vx;
    n.y+=n.vy;

    if(n.x<0||n.x>w) n.vx*=-1;
    if(n.y<0||n.y>h) n.vy*=-1;
  }

  requestAnimationFrame(draw);
}

// init
createWorld();
draw();
</script>
</body>
</html>
