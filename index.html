<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Logic Dominion</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0f172a;
  color:#e5e7eb;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.game{
  width:100%;
  max-width:420px;
  background:#020617;
  padding:20px;
  border-radius:18px;
  box-shadow:0 0 40px rgba(56,189,248,.3);
}
h1{
  text-align:center;
  color:#38bdf8;
  margin-bottom:10px;
}
.score{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
  font-weight:600;
}
.board{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
button{
  height:70px;
  border:none;
  border-radius:14px;
  font-size:22px;
  font-weight:700;
  background:#1e293b;
  color:#fff;
}
button:active{transform:scale(.95)}
.log{
  margin-top:14px;
  background:#020617;
  border:1px solid #334155;
  border-radius:12px;
  padding:10px;
  font-size:13px;
  min-height:70px;
}
</style>
</head>

<body>
<div class="game">
  <h1>Logic Dominion</h1>

  <div class="score">
    <div>You: <span id="ps">0</span></div>
    <div>AI: <span id="as">0</span></div>
  </div>

  <div class="board" id="board"></div>

  <div class="log" id="log">
    Reach 50 points to win. AI adapts to you.
  </div>
</div>

<script>
const board=document.getElementById("board");
const log=document.getElementById("log");
let playerScore=0;
let aiScore=0;
let history=[];

for(let i=1;i<=9;i++){
  const b=document.createElement("button");
  b.textContent=i;
  b.onclick=()=>playerMove(i);
  board.appendChild(b);
}

function playerMove(n){
  playerScore+=n;
  history.push(n);
  aiMove();
  update();
  check();
}

function aiMove(){
  let guess = predict();
  aiScore+=guess;
  log.innerText=
    `You picked ${history[history.length-1]}.
AI predicted ${guess}.`;
}

function predict(){
  if(history.length<3){
    return Math.ceil(Math.random()*9);
  }
  // pattern detection: favor average of last 3
  let avg = history.slice(-3).reduce((a,b)=>a+b,0)/3;
  let pick = Math.round(avg);
  pick = Math.max(1,Math.min(9,pick));
  return pick;
}

function update(){
  document.getElementById("ps").innerText=playerScore;
  document.getElementById("as").innerText=aiScore;
}

function check(){
  if(playerScore>=50){
    alert("YOU WIN. AI outplayed.");
    reset();
  }
  if(aiScore>=50){
    alert("AI WINS. Pattern detected.");
    reset();
  }
}

function reset(){
  playerScore=0;
  aiScore=0;
  history=[];
  update();
  log.innerText="New round. AI recalibrated.";
}
</script>
</body>
</html>
