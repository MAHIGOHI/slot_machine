<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Thinking Framework Generator</title>

  <style>
    :root {
      --bg: #ffffff;
      --card: #f5f7fb;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #6366f1;
      --border: #e5e7eb;
      --glow: rgba(99,102,241,0.35);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 520px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.08);
      border: 1px solid var(--border);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 22px;
    }

    .output-box {
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      border: 1px solid var(--border);
      min-height: 160px;
      font-size: 14.5px;
      line-height: 1.55;
      white-space: pre-wrap;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .generate {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 12px 28px var(--glow);
    }

    .generate:hover {
      transform: translateY(-1px);
    }

    .copy {
      background: #fff;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .copy:active {
      transform: scale(0.98);
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      margin-top: 18px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>üß† AI Thinking Framework</h1>
      <div class="subtitle">
        Generate structured thinking systems to use AI effectively
      </div>

      <div id="output" class="output-box">
        Click ‚ÄúGenerate Framework‚Äù to reveal an AI thinking pattern.
      </div>

      <div class="actions">
        <button class="generate" onclick="generateFramework()">
          Generate Framework
        </button>
        <button class="copy" onclick="copyFramework()">
          Copy
        </button>
      </div>
    </div>

    <div class="footer">
      Built for AI Store
    </div>
  </div>

  <script>
    const frameworks = [
`AI THINKING PATTERN: ROLE-FIRST APPROACH

‚ùå Problem:
You ask AI questions without defining its role.

‚úÖ Correct Method:
Always assign a clear role before giving instructions.

FRAMEWORK:
1. Define the role
2. Define the objective
3. Add constraints
4. Specify output format

PROMPT TEMPLATE:
"Act as a [role]. Your goal is [objective]. Follow these constraints: [rules]. Output in [format]."`,

`AI THINKING PATTERN: CONSTRAINT-DRIVEN OUTPUT

‚ùå Problem:
Vague prompts produce generic results.

‚úÖ Correct Method:
Clear constraints sharpen AI responses.

FRAMEWORK:
1. Limit word count
2. Fix tone
3. Lock audience
4. Restrict scope

PROMPT TEMPLATE:
"Explain [topic] in under [X] words, for [audience], using [tone], without mentioning [restriction]."`,

`AI THINKING PATTERN: INPUT ‚Üí TRANSFORMATION ‚Üí OUTPUT

‚ùå Problem:
You ask for results without defining transformation.

‚úÖ Correct Method:
Tell AI how to process the input.

FRAMEWORK:
1. Provide raw input
2. Define transformation logic
3. Request final output

PROMPT TEMPLATE:
"Here is the input: [data]. Transform it by [method]. Deliver the final output as [format]."`,

`AI THINKING PATTERN: EXAMPLE-LOCKING

‚ùå Problem:
AI misunderstands your style expectations.

‚úÖ Correct Method:
Anchor the output using examples.

FRAMEWORK:
1. Give a reference example
2. Explain why it is correct
3. Ask AI to replicate the pattern

PROMPT TEMPLATE:
"Use the following example as a reference. Match its structure, clarity, and tone. Do not add extra sections."`,

`AI THINKING PATTERN: FAILURE PREVENTION MODE

‚ùå Problem:
AI adds unnecessary explanations.

‚úÖ Correct Method:
Explicitly block unwanted behavior.

FRAMEWORK:
1. Define task
2. State forbidden actions
3. Confirm scope

PROMPT TEMPLATE:
"Complete this task: [task]. Do not explain reasoning. Do not add tips. Output only the final result."`
    ];

    let used = [];

    function generateFramework() {
      if (used.length === frameworks.length) used = [];

      let index;
      do {
        index = Math.floor(Math.random() * frameworks.length);
      } while (used.includes(index));

      used.push(index);
      document.getElementById("output").textContent = frameworks[index];
    }

    function copyFramework() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text);
    }
  </script>
</body>
</html>
