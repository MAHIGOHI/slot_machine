<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
<title>AI CORE</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#02030a;
  overflow:hidden;
}
canvas{display:block;}
</style>
</head>

<body>
<canvas id="c"></canvas>

<script>
const c=document.getElementById("c"),x=c.getContext("2d");
let w,h,particles=[],pulse=0;
resize();
window.onresize=resize;
document.body.onclick=disturb;

function resize(){
  w=c.width=innerWidth;
  h=c.height=innerHeight;
}

function rnd(a,b){return Math.random()*(b-a)+a}

function spawn(){
  particles=[];
  let n=Math.floor(rnd(80,160));
  for(let i=0;i<n;i++){
    particles.push({
      x:rnd(0,w),
      y:rnd(0,h),
      vx:rnd(-1.2,1.2),
      vy:rnd(-1.2,1.2),
      s:rnd(0.5,1.8),
      m:Math.random()
    });
  }
}

function disturb(){
  pulse=1;
  for(let p of particles){
    p.vx+=rnd(-2,2);
    p.vy+=rnd(-2,2);
  }
}

function loop(){
  x.fillStyle="rgba(2,3,10,0.25)";
  x.fillRect(0,0,w,h);

  pulse*=0.96;

  for(let i=0;i<particles.length;i++){
    let p=particles[i];

    for(let j=i+1;j<particles.length;j++){
      let q=particles[j];
      let d=Math.hypot(p.x-q.x,p.y-q.y);
      if(d<120){
        x.strokeStyle=`rgba(120,130,255,${(1-d/120)*0.15})`;
        x.beginPath();
        x.moveTo(p.x,p.y);
        x.lineTo(q.x,q.y);
        x.stroke();
      }
    }

    x.fillStyle=`rgba(255,255,255,${0.4+p.m*0.6})`;
    x.beginPath();
    x.arc(p.x,p.y,p.s+pulse*2,0,Math.PI*2);
    x.fill();

    p.x+=p.vx;
    p.y+=p.vy;

    if(p.x<0||p.x>w)p.vx*=-1;
    if(p.y<0||p.y>h)p.vy*=-1;
  }

  requestAnimationFrame(loop);
}

spawn();
loop();
</script>
</body>
</html>
