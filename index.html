<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mahi002 Ludo</title>

<style>
body{
  margin:0;
  background:#f1f5ff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:system-ui, sans-serif;
}

.game{
  width:360px;
  background:#fff;
  border-radius:18px;
  padding:12px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
}

.header{
  text-align:center;
  font-weight:700;
  color:#2563eb;
  margin-bottom:6px;
}

.board{
  display:grid;
  grid-template-columns:repeat(15,1fr);
  grid-template-rows:repeat(15,1fr);
  gap:1px;
  background:#c7d2fe;
}

.cell{
  background:#fff;
  width:100%;
  padding-top:100%;
  position:relative;
}

.red{background:#fee2e2}
.green{background:#dcfce7}
.blue{background:#dbeafe}
.yellow{background:#fef9c3}
.safe{background:#e0e7ff}

.token{
  position:absolute;
  width:70%;
  height:70%;
  border-radius:50%;
  top:15%;
  left:15%;
}

.t-red{background:#dc2626}
.t-green{background:#16a34a}
.t-blue{background:#2563eb}
.t-yellow{background:#ca8a04}

.controls{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  align-items:center;
}

.dice{
  width:60px;
  height:60px;
  background:#2563eb;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:12px;
  font-size:26px;
  font-weight:700;
}

button{
  border:none;
  background:#1e40af;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="game">
  <div class="header">mahi002 Ludo</div>

  <div class="board" id="board"></div>

  <div class="controls">
    <button onclick="rollDice()">ROLL</button>
    <div class="dice" id="dice">ðŸŽ²</div>
    <button onclick="resetGame()">RESET</button>
  </div>
</div>

<script>
const board = document.getElementById("board");
const diceEl = document.getElementById("dice");

let currentPlayer = 0;
let dice = 0;

const players = [
  { color:"t-red", pos:-1 },
  { color:"t-green", pos:-1 },
  { color:"t-yellow", pos:-1 },
  { color:"t-blue", pos:-1 }
];

// simple linear path (demo playable)
const path = [];
for(let i=0;i<225;i++) path.push(i);

function createBoard(){
  board.innerHTML="";
  for(let i=0;i<225;i++){
    const c=document.createElement("div");
    c.className="cell";
    c.id="c"+i;
    board.appendChild(c);
  }
}
createBoard();

function rollDice(){
  dice = Math.floor(Math.random()*6)+1;
  diceEl.textContent=dice;
  moveToken();
}

function moveToken(){
  let p = players[currentPlayer];

  if(p.pos===-1){
    if(dice===6){
      p.pos=0;
      placeToken(p);
    }
  }else{
    p.pos += dice;
    if(p.pos>=path.length-1) p.pos=path.length-1;
    placeToken(p);
  }

  currentPlayer = (currentPlayer+1)%players.length;
}

function placeToken(player){
  document.querySelectorAll("."+player.color).forEach(t=>t.remove());
  const cell=document.getElementById("c"+path[player.pos]);
  const t=document.createElement("div");
  t.className="token "+player.color;
  cell.appendChild(t);
}

function resetGame(){
  players.forEach(p=>p.pos=-1);
  document.querySelectorAll(".token").forEach(t=>t.remove());
  diceEl.textContent="ðŸŽ²";
  currentPlayer=0;
}
</script>

</body>
</html>
