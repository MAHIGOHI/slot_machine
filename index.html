<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Field</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:#ffffff;
  font-family:system-ui;
}
#box{
  display:flex;
  align-items:center;
  justify-content:center;
  height:100%;
  font-size:22px;
  color:#111;
  text-align:center;
  padding:20px;
}
</style>
</head>

<body>
<div id="box">Tap anywhere</div>

<script>
const thoughts=[
  "You paused.",
  "You reacted.",
  "You waited.",
  "You rushed.",
  "You avoided.",
  "You chose comfort.",
  "You chose speed.",
  "You chose silence."
];

document.body.onclick=()=>{
  document.getElementById("box").textContent=
    thoughts[Math.floor(Math.random()*thoughts.length)];
};
</script>
</body>
</html>
