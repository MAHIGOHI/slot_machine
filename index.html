<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Smart Calculator</title>

<style>
:root{
  --bg:#f5f8ff;
  --panel:#ffffff;
  --primary:#2563eb;
  --secondary:#93c5fd;
  --text:#0f172a;
  --muted:#64748b;
  --radius:18px;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  margin:0;
  background:linear-gradient(180deg,#eaf0ff,#f8fbff);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
  color:var(--text);
}

.app{
  width:100%;
  max-width:420px;
  background:var(--panel);
  border-radius:24px;
  box-shadow:0 30px 80px rgba(37,99,235,0.25);
  overflow:hidden;
}

/* Display */
.display{
  padding:24px;
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:#fff;
}

.expression{
  font-size:14px;
  opacity:.8;
  min-height:20px;
}

.result{
  font-size:42px;
  font-weight:700;
  margin-top:8px;
  word-break:break-all;
}

/* AI insight */
.insight{
  background:#eef4ff;
  padding:14px 18px;
  font-size:13px;
  color:#1e3a8a;
}

/* Buttons */
.keys{
  padding:18px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}

.key{
  height:64px;
  border-radius:18px;
  border:none;
  font-size:20px;
  font-weight:600;
  background:#f1f5ff;
  color:var(--text);
  box-shadow:inset 0 -3px 0 rgba(0,0,0,0.08);
}

.key:active{
  transform:scale(0.96);
}

.op{
  background:#e0ebff;
  color:#1d4ed8;
}

.equal{
  grid-column:span 2;
  background:var(--primary);
  color:#fff;
}

.clear{
  background:#fee2e2;
  color:#b91c1c;
}

.footer{
  text-align:center;
  font-size:11px;
  color:var(--muted);
  padding-bottom:10px;
}
</style>
</head>

<body>

<div class="app">
  <div class="display">
    <div id="exp" class="expression"></div>
    <div id="res" class="result">0</div>
  </div>

  <div id="insight" class="insight">
    AI ready. Enter numbers to see smart operations.
  </div>

  <div class="keys">
    <button class="key clear" onclick="clearAll()">C</button>
    <button class="key op" onclick="add('/')">÷</button>
    <button class="key op" onclick="add('*')">×</button>
    <button class="key op" onclick="add('-')">−</button>

    <button class="key" onclick="add('7')">7</button>
    <button class="key" onclick="add('8')">8</button>
    <button class="key" onclick="add('9')">9</button>
    <button class="key op" onclick="add('+')">+</button>

    <button class="key" onclick="add('4')">4</button>
    <button class="key" onclick="add('5')">5</button>
    <button class="key" onclick="add('6')">6</button>

    <button class="key" onclick="add('1')">1</button>
    <button class="key" onclick="add('2')">2</button>
    <button class="key" onclick="add('3')">3</button>

    <button class="key" onclick="add('0')">0</button>
    <button class="key" onclick="add('.')">.</button>
    <button class="key equal" onclick="calculate()">=</button>
  </div>

  <div class="footer">AI Store • Smart Offline Calculator</div>
</div>

<script>
let expr = "";

function add(val){
  expr += val;
  document.getElementById("exp").textContent = expr;
  smartHint(expr);
}

function clearAll(){
  expr = "";
  document.getElementById("exp").textContent = "";
  document.getElementById("res").textContent = "0";
  document.getElementById("insight").textContent =
    "AI ready. Enter numbers to see smart operations.";
}

function calculate(){
  try{
    let r = Function("return " + expr)();
    document.getElementById("res").textContent = r;
    smartBreakdown(expr);
  }catch{
    document.getElementById("res").textContent = "Error";
  }
}

function smartHint(e){
  if(!e) return;
  document.getElementById("insight").textContent =
    "AI detected expression pattern. Tap = to compute intelligently.";
}

function smartBreakdown(e){
  let m = e.match(/(\d+\.?\d*)([+\-*\/])(\d+\.?\d*)/);
  if(!m) return;

  let a = parseFloat(m[1]);
  let b = parseFloat(m[3]);

  let text =
    `AI Insight:
${a} + ${b} = ${a+b}
${a} − ${b} = ${a-b}
${a} × ${b} = ${a*b}
${a} ÷ ${b} = ${b!==0 ? (a/b) : "∞"}`;

  document.getElementById("insight").textContent = text;
}
</script>

</body>
</html>
