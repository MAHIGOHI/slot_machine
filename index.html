<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thinking Engine</title>

<style>
:root{
  --bg:#ffffff;
  --card:#f6f7fb;
  --text:#0f172a;
  --muted:#64748b;
  --accent:#6366f1;
  --glow:rgba(99,102,241,.35);
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  color:var(--text);
  padding:20px;
}

.card{
  width:100%;
  max-width:520px;
  background:var(--card);
  border-radius:20px;
  padding:28px;
  box-shadow:0 25px 60px rgba(0,0,0,.08);
}

h1{
  margin:0;
  text-align:center;
  font-size:22px;
  font-weight:700;
}

.sub{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin:6px 0 20px;
}

.screen{
  background:#fff;
  border-radius:14px;
  padding:18px;
  min-height:160px;
  border:1px solid #e5e7eb;
  white-space:pre-wrap;
  font-size:14.5px;
  line-height:1.6;
}

.cursor{
  display:inline-block;
  width:8px;
  height:16px;
  background:var(--accent);
  animation:blink 1s infinite;
  margin-left:2px;
}

@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:0}
}

button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
  box-shadow:0 12px 28px var(--glow);
}

button:active{transform:scale(.97)}

.footer{
  margin-top:14px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="card">
  <h1>ðŸ§  Thinking Engine</h1>
  <div class="sub">A live cognitive simulation</div>

  <div id="screen" class="screen">
    Tap Generate to activate thinking<span class="cursor"></span>
  </div>

  <button onclick="runEngine()">Generate</button>

  <div class="footer">â€¢ AI Store â€¢</div>
</div>

<script>
const styles=[
"First-principles reasoning",
"Reverse thinking",
"Systems analysis",
"Critical deconstruction",
"Pattern synthesis"
];

const lenses=[
"like a strategist",
"like a psychologist",
"like an engineer",
"like a philosopher",
"like a product architect"
];

const constraints=[
"without assumptions",
"by challenging norms",
"focusing only on risk",
"ignoring popular opinion",
"optimizing for clarity"
];

const outputs=[
"decision blueprint",
"thinking framework",
"mental model",
"execution map",
"logic ladder"
];

function pick(arr){
  return arr[Math.floor(Math.random()*arr.length)];
}

function buildThought(){
  return `
THINKING MODE ACTIVE

Reason using ${pick(styles)}
View the problem ${pick(lenses)}
Apply constraint: ${pick(constraints)}

OUTPUT REQUIRED:
Generate a ${pick(outputs)} that:
â€¢ avoids surface answers
â€¢ exposes blind spots
â€¢ forces clear decisions

RULE:
No generic advice.
`;
}

function typeText(el,text){
  el.textContent="";
  let i=0;
  const speed=12+Math.random()*18;
  const timer=setInterval(()=>{
    el.textContent+=text[i];
    i++;
    if(i>=text.length) clearInterval(timer);
  },speed);
}

function runEngine(){
  const screen=document.getElementById("screen");
  screen.textContent="Thinking";
  let dots=0;

  const loader=setInterval(()=>{
    dots=(dots+1)%4;
    screen.textContent="Thinking"+ ".".repeat(dots);
  },300);

  setTimeout(()=>{
    clearInterval(loader);
    typeText(screen,buildThought());
  },700+Math.random()*800);
}
</script>
</body>
</html>
