<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Insight Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#0f172a;
    color:#fff;
}
.chat-container{
    max-width:420px;
    margin:30px auto;
    background:#020617;
    border-radius:16px;
    box-shadow:0 0 25px rgba(0,255,255,0.15);
    overflow:hidden;
}
.chat-header{
    padding:16px;
    text-align:center;
    background:linear-gradient(90deg,#06b6d4,#3b82f6);
    font-weight:bold;
    letter-spacing:0.5px;
}
.chat-box{
    height:380px;
    padding:15px;
    overflow-y:auto;
    background:#020617;
}
.bot, .user{
    margin-bottom:14px;
    line-height:1.5;
}
.bot{
    background:#020617;
    border-left:3px solid #22d3ee;
    padding:10px 12px;
    border-radius:10px;
}
.user{
    text-align:right;
    color:#93c5fd;
}
.input-area{
    display:flex;
    border-top:1px solid #1e293b;
}
input{
    flex:1;
    padding:14px;
    border:none;
    outline:none;
    background:#020617;
    color:#fff;
}
button{
    padding:14px 18px;
    border:none;
    background:#06b6d4;
    color:#000;
    font-weight:bold;
    cursor:pointer;
}
button:hover{
    background:#22d3ee;
}
.footer-note{
    font-size:12px;
    text-align:center;
    padding:8px;
    color:#94a3b8;
}
</style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">
        AI Insight Assistant
    </div>

    <div class="chat-box" id="chatBox">
        <div class="bot">
            Hi. I’m your AI Insight Assistant.  
            Ask me anything about AI, growth, learning, or digital systems.
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask something..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="footer-note">
        Simulated AI thinking • No API • Privacy-safe
    </div>
</div>

<script>
function sendMessage(){
    let input=document.getElementById("userInput");
    let text=input.value.trim();
    if(text==="") return;

    addUser(text);
    input.value="";

    setTimeout(()=>generateAI(text),600);
}

function addUser(msg){
    let chat=document.getElementById("chatBox");
    chat.innerHTML+=`<div class="user">${msg}</div>`;
    chat.scrollTop=chat.scrollHeight;
}

function addBot(msg){
    let chat=document.getElementById("chatBox");
    chat.innerHTML+=`<div class="bot">${msg}</div>`;
    chat.scrollTop=chat.scrollHeight;
}

function generateAI(text){
    let t=text.toLowerCase();
    let reply="Interesting question. Let me explain this from a systems perspective.";

    if(t.includes("instagram") || t.includes("social")){
        reply=`Growing on social platforms is less about luck and more about structure.  
AI-driven creators focus on consistency, audience psychology, and repeatable formats — not trends.  
If you want, I can help you build a content system instead of chasing virality.`;
    }
    else if(t.includes("earn") || t.includes("money") || t.includes("income")){
        reply=`Most people chase income. Smart builders design systems.  
AI helps by reducing decision fatigue, speeding execution, and scaling ideas quietly.  
The real question is not *how to earn*, but *what system can compound for you*.`;
    }
    else if(t.includes("ai") || t.includes("chatgpt") || t.includes("tool")){
        reply=`AI is no longer just a tool — it’s a thinking layer.  
Those who use AI for execution stay average.  
Those who use AI for strategy quietly move ahead.`;
    }
    else if(t.includes("learn") || t.includes("study") || t.includes("skill")){
        reply=`Learning today is about direction, not information.  
AI learners don’t consume more — they filter better.  
Focus on one skill, one system, one output loop.`;
    }
    else if(t.includes("future")){
        reply=`The future is built silently.  
Most shifts happen before people notice them.  
AI adoption is not about hype — it’s about positioning early.`;
    }
    else{
        reply=`That’s a good thought.  
AI thinking usually starts by breaking problems into systems, patterns, and leverage points.  
If you want clarity, ask your question more specifically.`;
    }

    addBot(reply);
}
</script>

</body>
</html>
