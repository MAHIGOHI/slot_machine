<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Calculator</title>

<style>
:root{
  --blue:#2563eb;
  --light:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

body{
  margin:0;
  background:linear-gradient(180deg,#eef4ff,#ffffff);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.app{
  width:100%;
  max-width:360px;
  padding:16px;
}

.card{
  background:var(--card);
  border-radius:20px;
  box-shadow:0 20px 40px rgba(37,99,235,.15);
  padding:18px;
}

.title{
  text-align:center;
  font-weight:700;
  font-size:18px;
  color:var(--blue);
  margin-bottom:12px;
}

input{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:14px;
  border:2px solid #e5edff;
  outline:none;
}

input:focus{
  border-color:var(--blue);
}

button{
  margin-top:14px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--blue);
  color:#fff;
  font-size:16px;
  font-weight:600;
}

.result{
  margin-top:16px;
  background:#f1f5ff;
  border-radius:14px;
  padding:14px;
}

.main{
  font-size:22px;
  font-weight:700;
  color:var(--text);
}

.sub{
  margin-top:10px;
  font-size:13px;
  color:var(--muted);
  line-height:1.6;
}
</style>
</head>

<body>
<div class="app">
  <div class="card">
    <div class="title">AI Calculator</div>

    <input id="expr" placeholder="Example: 10+2" />

    <button onclick="calculate()">Calculate</button>

    <div class="result">
      <div id="main" class="main">—</div>
      <div id="sub" class="sub"></div>
    </div>
  </div>
</div>

<script>
function calculate(){
  const exp=document.getElementById("expr").value.replace(/\s/g,"");
  if(!exp) return;

  let a,b;
  if(exp.includes("+")) [a,b]=exp.split("+");
  else if(exp.includes("-")) [a,b]=exp.split("-");
  else if(exp.includes("*")) [a,b]=exp.split("*");
  else if(exp.includes("×")) [a,b]=exp.split("×");
  else if(exp.includes("/")) [a,b]=exp.split("/");
  else{
    document.getElementById("main").innerText="Invalid Expression";
    return;
  }

  a=Number(a); b=Number(b);
  if(isNaN(a)||isNaN(b)) return;

  const add=a+b;
  const sub=a-b;
  const mul=a*b;
  const div=b!==0?(a/b):"∞";

  document.getElementById("main").innerText=exp+" = "+eval(exp.replace("×","*"));

  document.getElementById("sub").innerHTML=
    `${a} + ${b} = ${add}<br>
     ${a} − ${b} = ${sub}<br>
     ${a} × ${b} = ${mul}<br>
     ${a} ÷ ${b} = ${div}`;
}
</script>
</body>
</html>
