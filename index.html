<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>AI Signals</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:#f6f7fb;
  overflow:hidden;
  font-family:system-ui;
}
#score{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  font-size:16px;
  font-weight:600;
}
.signal{
  position:absolute;
  width:60px;
  height:60px;
  border-radius:50%;
}
.real{background:#16a34a;}
.fake{background:#dc2626;}
</style>
</head>

<body>
<div id="score">Score: 0</div>

<script>
let score=0;
let speed=1200;

function spawn(){
  const s=document.createElement("div");
  const real=Math.random()>0.4;
  s.className="signal "+(real?"real":"fake");
  s.style.left=Math.random()*(innerWidth-60)+"px";
  s.style.top=Math.random()*(innerHeight-120)+60+"px";
  document.body.appendChild(s);

  let clicked=false;

  s.onclick=()=>{
    clicked=true;
    if(real){
      score++;
      speed=Math.max(500,speed-30);
      update();
      s.remove();
    }else{
      gameOver();
    }
  };

  setTimeout(()=>{
    if(!clicked){
      if(real) gameOver();
      s.remove();
    }
  },speed);
}

function update(){
  document.getElementById("score").innerText="Score: "+score;
}

function gameOver(){
  alert("Game Over\nScore: "+score);
  location.reload();
}

setInterval(spawn,900);
</script>
</body>
</html>
